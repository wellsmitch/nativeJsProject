<html lang="en">
<head>
    <meta charset="UTF-8">

        html, body, #out {
            margin: 0;
            height: 100%;
        }
        .action-block {
            height: 60px;
        }

        .container {
            height: calc(100% - 80px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            background: #f0c78a;
        }

        .cus-el-table-wraper {
            position: relative;
            flex: 1;

<body>
